<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - Acceso avanzado deJs al DOM</title>
    <style>
        h2{
            color: blue;
        }
    </style>
</head>
<body>
    <h2>
        Crear una lista desordenada con 10 elementos dentro, utilizando un ciclo for.
        Tener en cuenta que solo se puede hacer un appendChild al ul creado.
        De esta manera se minimiza el tiempo de modificaciones en el DOM.
    </h2>
    <hr>

    <script>
        /* -------------------------------------------- */
        /*      Resolución con DocumentFragment         */
        /* -------------------------------------------- */
         var ul = document.createElement('ul')
        document.body.appendChild(ul)

        var fragment = new DocumentFragment
        for(let i=0; i<10; i++){
            var li = document.createElement('li')
            li.innerText = `Elemento nro. ${i+1}`
            //ul.appendChild(li)   // --> No cumple con el enunciado (10 appendChild al ul)
            fragment.appendChild(li)
        }
        ul.appendChild(fragment) //Si cumple con el enunciado (1 appendChild al ul)

        /*    Resolución con Inyección de Strings       */

        var contenido = ''

            contenido += `<li>Elemento nro. ${i+1}</li>`
            
        }
        ul.innerHTML = contenido */ // Si cumple con el eneunciado (0 appendChild al ul), si es string es grande, se vuelve ineficiente

</script>
</body>
</html>
